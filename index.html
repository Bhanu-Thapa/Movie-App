<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />

    <title>Movie App</title>
  </head>
  <body>
    <main>
      <div class="search">
        <input type="text" />
        <button onclick="search()">SEARCH</button>
      </div>
      <div class="details">
        <div class="movie-details">
          <p>Title : <span class="title"></span></p>
          <p>Year : <span class="year"></span></p>
          <p>Released : <span class="released"></span></p>
          <p>Genre : <span class="genre"></span></p>
          <p>Director : <span class="director"></span></p>
          <p>Writer : <span class="writer"></span></p>
          <p>Actors : <span class="actors"></span></p>
          <p>Plot : <span class="plot"></span></p>
          <p>Language : <span class="language"></span></p>
          <p>Rating : <span class="rating"></span></p>
        </div>
        <div class="image">
          <img class="poster" src="" />
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
